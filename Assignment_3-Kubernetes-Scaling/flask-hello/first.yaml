apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-env-var-1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-env-var-1
  template:
    metadata:
      labels:
        app: flask-env-var-1
    spec:
      containers:
        - name: flask-env-var-1
          image: epap011/flask-env-var
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            - name: MESSAGE
              value: "This is the first service"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-env-var-1-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: flask-env-var-1